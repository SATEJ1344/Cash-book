<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cash Book</title>
</head>

<body>
  <div id="main-section">
    <div class="header">
      <h1>Cash Book</h1>
      <div id="balance">Balance: ₹7100.00</div>
    </div>
    <div class="form">
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="Enter description">

      <label for="amount">Amount (₹):</label>
      <input type="number" id="amount" placeholder="Enter amount">

      <label for="transactionType">Transaction Type:</label>
      <select id="transactionType">
        <option value="receipt">Receipt</option>
        <option value="payment">Payment</option>
      </select>

      <button onclick="recordTransaction()">Record Transaction</button>
      <button onclick="viewStatement()">View Statement</button>
    </div>

    <div id="transactionListContainer">
      <table id="transactionList">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Receipt (₹)</th>
            <th>Payment (₹)</th>
            <th>Balance (₹)</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="statement-section">
    <button onclick="returnToMainPage()">Return to Main Page</button>
    <button onclick="downloadExcel()">Download Excel</button>
    <table id="statementTransactionList">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Receipt (₹)</th>
          <th>Payment (₹)</th>
          <th>Balance (₹)</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
